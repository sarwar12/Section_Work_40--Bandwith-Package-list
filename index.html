<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<title>QSP</title>
	<!--CSS File-->
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />
</head>
<body>
	
	<!-- Pricebox Section Start-->
	<section class="section-padding section-bg-1"> 
		<div class="container"> 
			<div class="row"> 
				<div class="col-md-8 offset-md-2">
					<div class="price-boxes">
						<div class="single-price-box"> <!--Price Box 1--> 
							<div class="price-box-image"> 
								<div class="price-box-img-wrap"> 
									<img src="img/airplane-1.png" alt="">
								</div>
							</div>
							<div class="price-box-inner"> 
								<h2>Basic</h2>
								<h3 class="price-content"><span>29</span></h3>
								<ul>
									<li><strong>15</strong> Accounts</li>
									<li><strong>100GB</strong> SSD Space</li>
									<li><strong>1</strong> Domain name</li>
									<li>Bandwith <strong>500GB</strong></li>
								</ul>
								<a href="" class="boxed-btn">Learn More</a>
							</div>
						</div>
						<div class="single-price-box"> <!--Price Box 2--> 
							<div class="price-box-image"> 
								<div class="price-box-img-wrap"> 
									<img src="img/airplane-2.png" alt="">
								</div>
							</div>
							<div class="price-box-inner"> 
								<h2>Standard</h2>
								<h3 class="price-content"><span>29</span></h3>
								<ul>
									<li><strong>15</strong> Accounts</li>
									<li><strong>100GB</strong> SSD Space</li>
									<li><strong>1</strong> Domain name</li>
									<li>Bandwith <strong>500GB</strong></li>
								</ul>
								<a href="" class="boxed-btn">Learn More</a>
							</div>
						</div>
						<div class="single-price-box"> <!--Price Box 3--> 
							<div class="price-box-image"> 
								<div class="price-box-img-wrap"> 
									<img src="img/airplane-3.png" alt="">
								</div>
							</div>
							<div class="price-box-inner"> 
								<h2>Premium</h2>
								<h3 class="price-content"><span>29</span></h3>
								<ul>
									<li><strong>15</strong> Accounts</li>
									<li><strong>100GB</strong> SSD Space</li>
									<li><strong>1</strong> Domain name</li>
									<li>Bandwith <strong>500GB</strong></li>
								</ul>
								<a href="" class="boxed-btn active">Learn More</a>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</section>
	<!-- Pricebox Section Stop-->
	
	
	
	
	<!--JavaScript file-->
	<script src="js/jquery-3.4.1.slim.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/owl.carousel.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/active.js" type="text/javascript"></script>
</body>
</html>
